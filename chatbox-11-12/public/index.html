<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="home-container">
      <h1>Welcome to the AI Chatbot</h1>
      <p>
        Our AI Chatbot is here to assist you with any questions or information
        you need. Click the button below to start chatting with our ChatBot!
      </p>
	  <form id="participant-form" action="/chat.html">
  <label for="participantID">Enter your Participant ID:</label>
  <input type="text" id="participantID" name="participantID" required>
  <button type="submit">Start Chat</button>
</form>

<script>
  document.getElementById('participant-form').addEventListener('submit', function(event) {
    const participantID = document.getElementById('participantID').value;
    // Save the Participant ID in localStorage
    localStorage.setItem('participantID', participantID);  
  });
</script>
    </div>
  </body>
</html>
